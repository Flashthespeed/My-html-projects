<!DOCTYPE html>
<html>
    <body>
        <h2>javascript promise</h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML = some;
            }
            function sum(a,b){
                var sum = a + b;
                myDisplayer(sum);
            }
            let mypromise = new Promise(function(myResolve, myReject){
                let x = 0;
                if(x == 0){
                    myResolve("OK");
                }else{
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value){
                    sum(4,3);
                },
                function(error){
                    myDisplayer(error);
                }
            );
        </script>
    </body>
</html>
