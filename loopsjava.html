<html>

<p id="demo"></p>

<script>

    var fruits = ["apple", "mango", "strawberry", "banana", "kiwi", "grapes", "orange", "cherry", "berry"]

    var text = "";

    var i;

    for (i = 0; i < fruits.length; i++) {

        text += fruits[i] + "<br>";

    }

    document.getElementById("demo").innerHTML = text;

</script>

</html>
