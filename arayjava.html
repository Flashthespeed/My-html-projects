<!DOCTYPE html>
<html>
    <head>
        <title>Array Object</title>
    </head>
    <body>
        <h2>javascript array</h2>
        <p id="demo"></p>
        <script>
            var cars =[
                "lamborghini",
                "ferrari",
                "BMW"
            ];
            document.getElementById("demo").innerHTML = cars[0];
        </script>
    </body>
</html>
