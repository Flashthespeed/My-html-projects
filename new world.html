<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>

</head>

<body>

    <div class="wrapper">

        <h1>Try to get 00:01</h1>

        <h5>Stopwatch</h5>

        <p>

            <span id="seconds">00</span>:<span id="milliseconds">00</span>

        </p>

        <button id="button-start">⏸️</button>
        <button id="button-stop">▶️</button>
        <button id="button-reset">➡️</button>
    </div>
    <script>
        window.onload = function () {
            var seconds = 0;
            var milliseconds = 0;
            var appendMilliseconds = document.getElementById("milliseconds");
            var appendSeconds = document.getElementById("seconds");
            var buttonStart = document.getElementById("button-start");
            var buttonStop = document.getElementById("button-stop");
            var buttonReset = document.getElementById("button-reset");
            var interval;
            buttonStart.onclick = function () {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
            };
            buttonStop.onclick = function () {
                clearInterval(interval);
            };
            buttonReset.onclick = function () {
                clearInterval(interval);
                milliseconds = 0;
                seconds = 0;
                appendMilliseconds.innerHTML = "00";
                appendSeconds.innerHTML = "00";
            };
            function startTimer() {
                milliseconds++;
                if (milliseconds <= 9) {
                    appendMilliseconds.innerHTML = "0" + milliseconds;
                }
                if (milliseconds > 9) {
                    appendMilliseconds.innerHTML = milliseconds;
                }
                if (milliseconds > 99) {
                    seconds++;
                    appendSeconds.innerHTML = seconds <= 9 ? "0" + seconds : seconds;
                    milliseconds = 0;
                    appendMilliseconds.innerHTML = "00";
                }
            }
        };
    </script>
</body>
</html>
